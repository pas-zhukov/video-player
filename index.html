<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Видеоплеер</title>
    <link type="image/x-icon" href="./favicon.svg" rel="shortcut icon">
    <link type="Image/x-icon" href="./favicon.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>

    <div id="player" class="vp-player">
      <div class="js-video-container vp-video-container"></div>
      <div class="vp-control-panel">
        <button class="js-play-button vp-control-panel__button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button vp-control-panel__button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button vp-control-panel__button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-volume-button vp-control-panel__button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>

        <div class="vp-control-panel__progress-bar">
          <div class="vp-control-panel__progress-bar__time">
            <span class="js-current-time"></span>
          </div>
          <div class="js-progress vp-control-panel__progress-bar__progress-line-wrapper">
            <div class="js-progress-slider vp-control-panel__progress-bar__progress-line"></div>
            <div class="vp-control-panel__progress-bar__progress-line__dot"><span></span></div>
          </div>
          <div class="vp-control-panel__progress-bar__time">
            <span class="js-duration"></span>
          </div>
        </div>

        <button class="js-fullscreen-button vp-control-panel__button"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script src="https://kit.fontawesome.com/f82b0deaa6.js" crossorigin="anonymous"></script>


    <script type="text/javascript">
          createPlayer({
              elementId: 'player',
              src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
          });
      </script>


  </body>
</html>
