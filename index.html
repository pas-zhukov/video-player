<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Видеоплеер</title>
    <link type="image/x-icon" href="./favicon.svg" rel="shortcut icon">
    <link type="Image/x-icon" href="./favicon.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
      .player-button {
          border-style: none;
          cursor: pointer;
          color: white;
          background-color: transparent;
          font-size: 21px;
          height: 37px;
          width: 32px;
          margin: 5px 5px 5px 3px;
      }
      .mute-button {
          font-size: 18px;
      }

      .buttons-panel {
          display: flex;
          flex-direction: row;
          background: black;
      }
      .player {
          display: flex;
          flex-direction: column;
          width: 888px;
          height: 666px;
          box-shadow:  0 0 20px rgba(0,0,0,0.5);
      }
      .video-container {
          display: flex;
          flex-grow: 1;
      }
      .time {
          display: flex;
          border-style: none;
          background-color: transparent;
          color: white;
          font-family: 'Roboto', sans-serif;
          font-size: 18px;

          margin: 12px 0 5px 2px;
      }
      .progress-bar {
          cursor: pointer;
          height: 21px;
          flex-grow: 1;
          margin: 21px 10px 5px 10px;
      }

      .progress-line {
          display: flex;
          height: 5px;
          border-radius: 3px;
      }
      .dot {
          border-style: solid;
          border-color: white;
          border-width: 3px;
          height: 9px;
          width: 9px;
          background-color: #f8104d;
          border-radius: 50%;
          opacity: 0;
          transition-property: opacity;
          transition-duration: 300ms;
          margin: -5px 0 5px -7px;
          box-shadow: 0 0 20px rgba(0,0,0,1);
      }

      .progress-bar:hover .dot {
          transition-property: opacity;
          transition-duration: 300ms;
          opacity: 1;
      }


    </style>
  </head>
  <body>


    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="buttons-panel">
        <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-mute-button player-button mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-volume-button player-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <div class="time">
          <span class="js-current-time"></span>
        </div>
        <div class="progress-bar">
          <div class="js-progress progress-line" style="background-color: black;">
            <div class="js-progress-slider progress-line" style="background-color: #f8104d;"></div>
            <div class="dot"><span></span></div>
          </div>
        </div>
        <div class="time">
          <span class="js-duration"></span>
        </div>
        <button class="js-fullscreen-button player-button"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script src="https://kit.fontawesome.com/f82b0deaa6.js" crossorigin="anonymous"></script>


    <script type="text/javascript">
          createPlayer({
              elementId: 'player',
              src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
          });
      </script>


  </body>
</html>
