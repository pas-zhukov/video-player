<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Видеоплеер</title>
    <style type="text/css">
      button.player-button {
          border-style: none;
          cursor: pointer;
          color: white;
          background-color: transparent;
          height: 32px;
          width: 32px;
      }
      div.player {
          width: 800px;
          height: 600px;
          box-shadow:  0 0 20px rgba(0,0,0,0.5);
      }
      div.video-container {
          width: 100%;
          height: 100%;
      }
    </style>
  </head>
  <body>


    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div style="background: black; border-style: none">
        <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script src="https://use.fontawesome.com/503d041744.js"></script>


    <script type="text/javascript">
          createPlayer({
              elementId: 'player',
              src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
          });
      </script>


  </body>
</html>
